<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>State Table</title>
</head>
<body>
<h1>State Table</h1>
<table id="stateTable" class="stateTable">
</table>
<script>
    var states = ["Alabama","Alaska","Arizona","Arkansas","California","Colorado","Connecticut","Delaware","Florida","Georgia","Hawaii","Idaho","Illinois","Iowa","Kansas","Kentucky","Maine","Maryland","Massachusetts","Michigan","Minnesota","Mississippi","Missouri (St. Louis)","Montana","Nebraska","Nevada","New Hampshire","New Mexico","New York","North Carolina","North Dakota","Ohio (Cincinnati)","Oklahoma","Oregon","Rhode Island","South Carolina","South Dakota","Utah","Vermont","Virginia","Washington","West Virginia","Wisconsin","Wyoming","District Of Columbia","Indiana (North)","Indiana (South)","Louisiana (North)","Louisiana (South)","Missouri","Missouri (Kansas City)","New Jersey (North)","New Jersey (South)","Ohio (North)","Ohio (Central)","Ohio (South)","Pennsylvania (East)","Pennsylvania (West)","Tennessee (East)","Tennessee (West)","Texas (North)","Texas (South)"];
    
    // create a table with all the states in rows
    var table = document.createElement("table");
    table.setAttribute("id", "stateTable");
    table.setAttribute("class", "stateTable");
    var tbody = document.createElement("tbody");
    var tr = document.createElement("tr");
    var td = document.createElement("td");
    var text = document.createTextNode("Alabama");
    td.appendChild(text);
    tr.appendChild(td);
    tbody.appendChild(tr);
    table.appendChild(tbody);
    document.getElementById("stateTable").appendChild(table);
    
    // add the states to the table
    for (var i = 1; i < states.length; i++) {
    var tr = document.createElement("tr");
    var td = document.createElement("td");
    var text = document.createTextNode(states[i]);
    td.appendChild(text);
    tr.appendChild(td);
    tbody.appendChild(tr);
    table.appendChild(tbody);
    document.getElementById("stateTable").appendChild(table);
    }
    
    // add the table to the page
    document.getElementById("stateTable").appendChild(table);
    </script>
    
</body>
</html>
